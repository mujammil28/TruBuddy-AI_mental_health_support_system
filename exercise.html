<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Details - TRU Buddy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        header {
            background-color: #35a787;
            padding: 20px;
            color: #fff;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #35a787;
            margin-bottom: 10px;
            font-size: 22px;
        }
        .content p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .video-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .video-container iframe {
            width: 100%;
            height: 450px;
            border: 1;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Exercise Details</h1>
        </header>
        <div class="content">
            <h2 id="exerciseName"></h2>
            <p id="exerciseDescription"></p>
            <div class="video-container">
                <iframe id="exerciseVideo" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <footer>
            &copy; 2024 TRU Buddy. All rights reserved.
        </footer>
    </div>

    <script>
        const exercise = JSON.parse(localStorage.getItem('currentExercise'));
        if (exercise) {
            document.getElementById('exerciseName').textContent = exercise.name;
            document.getElementById('exerciseDescription').textContent = exercise.description;
            document.getElementById('exerciseVideo').src = `https://www.youtube.com/embed/${extractVideoID(exercise.video)}`;
        }

        function extractVideoID(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length == 11) ? match[7] : false;
        }
    </script>
</body>
</html>
